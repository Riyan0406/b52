<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact me</title>
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav>
      <div class="navigation">
        <div class="nav-left">
          <img
            src="/image/411a4835d38ff899e55ce2802b08329c-removebg-preview.png"
            alt=""
          />
          <div class="link">
            <a href="/index.html" class="active-link">Home</a>
            <a href="">My Project</a>
          </div>
        </div>
        <div class="nav-right">
          <a href="/contact.html">Contact Me</a>
        </div>
      </div>
    </nav>

    <div class="contact-form">
      <div class="judul">
        <h4>GET IN TOUCH</h4>
      </div>
      <form action="">
        <div class="contact-main">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="nomer">Number</label>
            <input type="number" id="nomer" />
          </div>
          <div class="select">
            <label for="input-select">Subject</label>
            <select name="" id="input-select" required>
              <option value="" hidden>Select</option>
              <option value="Frontend">Frontend</option>
              <option value="Backend">Backend</option>
              <option value="Fullstack">Fullstack</option>
            </select>
          </div>
          <div class="massage">
            <label for="description" class="form-label">Your Massage</label>
            <textarea
              class="form-control"
              id="Description"
              style="resize: none; height: 100px"
              placeholder="Message"
            ></textarea>
          </div>

          <div class="btn-contact">
            <button
              type="button"
              class="float-end btn btn-light rounded text-dark fw-bold"
              onclick="submitData()"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="/js/contact.js"></script>
</html>
